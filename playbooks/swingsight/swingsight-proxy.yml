---
- name: Configure proxy
  hosts: localhost
  gather_facts: no
  vars:
    proxy_url: 
    proxy_port:
    proxy_name:
    proxy_listen_port:
    proxy_upstream:
    proxy_upstream_port:
    disable_proxy:

  tasks:
    - name: Ensure proxy exists
      cloin.toxiproxy.proxy:
        url: "{{ proxy_url }}"
        name: "{{ proxy_name }}"
        listen: "[::]:{{ proxy_listen_port }}"
        upstream: "{{ proxy_upstream }}:{{ proxy_upstream_port }}"
        state: "present"

    - name: Disable proxy
      when: disable_proxy
      cloin.toxiproxy.proxy:
        url: "{{ proxy_url }}"
        name: "{{ proxy_name }}"
        listen: "[::]:{{ proxy_listen_port }}"
        upstream: "{{ proxy_upstream }}:{{ proxy_upstream_port }}"
        state: "present"
